<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Médico</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav class="main-nav">
                <img src="./storage/img/plus.png" alt="Logo" class="logo">
                <ul>
                    <li><a href="#" class="active">Especialistas</a></li>
                    <li><a href="#">Centro</a></li>
                    <li><a href="#">Facturas</a></li>
                </ul>
            </nav>
            <div class="user-section">
                <img src="./storage/img/window.png" alt="Grid view" class="icon">
                <img src="./storage/img/stadics.png" alt="Chart view" class="icon">
                <img src="./storage/img/message.png" alt="Messages" class="icon">
                <div class="user-info">
                    <div class="userRol">
                        <span>Marvin McKinney </span>
                        <small>Admin</small>
                    </div>
                    <div class="user-avatar">M</div>
                </div>
            </div>
        </div>
    </header>
    <nav class="sub-nav">
        <ul>
            <li><a href="#" class="active">Doctor</a></li>
            <li><a href="#">Poblacion</a></li>
            <li><a href="#">Accounts</a></li>
        </ul>
    </nav>
    <main>
        <section class="content">
            <div class="content-header">
                <div>
                    <h1>Lista de doctores</h1>
                    <p>345 available doctors</p>
                </div>
                <a href="/Add_Doctor">
                    <button class="add-doctor"><img src="./storage/img/add_User.png" style="margin-right: 0.5rem;">Add new doctor</button>
                </a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>Date added</th>
                        <th>STATUS</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="doctor-list">
                    <!-- Los doctores serán cargados aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL de la API para doctores
            const apiUrlDoctores = 'http://localhost:3000/doctor/v1/todos';
            // URL de la API para contactos
            const apiUrlContactos = 'http://localhost:3000/doctor/v1/contactos';
    
            // Obtener el elemento del tbody donde se va a colocar la lista de doctores
            const doctorList = document.getElementById('doctor-list');
    
            // Función para obtener los contactos de un doctor
            function obtenerContactos(contactos, doctorId) {
                const telefono = contactos.find(contacto => contacto.doctor_fk === doctorId && contacto.tipo === 'Telefono');
                const email = contactos.find(contacto => contacto.doctor_fk === doctorId && contacto.tipo === 'Correo electronico');
                return {
                    telefono: telefono ? telefono.contacto : 'N/A',
                    email: email ? email.contacto : 'N/A'
                };
            }
    
            // Hacer las peticiones a ambas APIs
            Promise.all([
                fetch(apiUrlDoctores).then(response => response.json()),
                fetch(apiUrlContactos).then(response => response.json())
            ])
            .then(([dataDoctores, dataContactos]) => {
                // Limpiar el contenido anterior
                doctorList.innerHTML = '';
    
                // Obtener la lista de contactos
                const contactos = dataContactos.data;
    
                // Iterar sobre la lista de doctores de la API
                dataDoctores.data.forEach(doctor => {
                    // Obtener los contactos del doctor actual
                    const { telefono, email } = obtenerContactos(contactos, doctor.id);
    
                    // Crear una fila para cada doctor
                    const row = document.createElement('tr');
    
                    // Definir la estructura HTML para cada fila
                    row.innerHTML = `
                        <td>
                            <div class="doctor-info">
                                <img src="./storage/img/user1.png" alt="Doctor avatar" class="doctor-avatar">
                                <div>
                                    <div class="doctor-name">${doctor.nombre_completo}</div>
                                    <div class="doctor-specialty">Especialidad ${doctor.especialidad_fk}</div>
                                </div>
                            </div>
                        </td>
                        <td>${doctor.id}</td>
                        <td>${email}</td>
                        <td>${telefono}</td>
                        <td>
                            <div class="date-added">${new Date(doctor.fecha_nacimiento).toLocaleDateString()}</div>
                            <div class="time-added">N/A</div>
                        </td>
                        <td><span class="status ${doctor.estado.toLowerCase()}">${doctor.estado}</span></td>
                        <td><a href="#" class="more-info"><img src="./storage/img/Right-2.png"></a></td>
                    `;
    
                    // Añadir la fila a la tabla
                    doctorList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching doctor or contact data:', error);
            });
        });
    </script>    
</body>
</html>
